
<div class="fc-templatelist">
  <div class="fc-toolbar">
    <button nz-button nzType="primary" (click)="sensorRegistry()">注册传感器</button>
    <button nz-button nzType="primary" (click)="sensorQueryAll()">所有传感器</button>
    <button nz-button nzType="primary" (click)="sensorDelete()">删除传感器</button>
  </div>
  <form class="fc-searchbar">
    <div nz-row [nzGutter]="30">
      <div nz-col [nzSpan]="7" class="fc-searchbar-item">
        <label for="name" class="fc-searchbar-label">传感器名称</label>
        <input class="fc-searchbar-control" nz-input placeholder="请输入传感器名称" [(ngModel)]="searchObj.name" name="name" />
      </div>

      <div nz-col [nzSpan]="6" class="fc-searchbar-btn">
        <button nz-button nzType="primary" (click)="sensorQuery()">查询</button>
      </div>
    </div>
  </form>
  <div class="fc-templatelist-content">
    <nz-table #headerTable [nzData]="listOfData" [nzPageSize]="50" [nzScroll]="{ y: '500px' }" [nzBordered]="true">
      <thead>
        <tr>
          <th nzWidth="50px"></th>
          <th nzWidth="150px">传感器名称</th>
          <th nzWidth="150px">表名</th>
          <th nzWidth="150px">功能</th>
          <th nzWidth="150px">类型</th>
          <th nzWidth="150px">描述</th>
          <th>图片</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of headerTable.data">
          <td><input type="checkbox"/></td>
          <td>{{ data.codeName }}</td>
          <td>{{ data.tableName }}</td>
          <td>{{ data.sensorFunc }}</td>
          <td>{{ data.type }}</td>
          <td>{{ data.description }}</td>
          <td>{{ data.imgaddr }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
